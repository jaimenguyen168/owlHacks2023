<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Apple Store</h1>
    
    <div>
      <ul id="symptoms">
         
          <li>Headaches <input type="checkbox" id="headache" name="headache" value="headache"></li>
          <li>Fever <input type="checkbox" id="fever" name="fever" value="fever"></li>
          <li>Congestion <input type="checkbox" id="congestion" name="congestion" value="congestion"></li>
          <li>Vomitting/Naseau <input type="checkbox" id="vomitting" name="vomitting" value="vomitting"></li>
          <li>Inflammation <input type="checkbox" id="inflammation" name="inflammation" value="inflammation"></li>
          <li>Sore Throat <input type="checkbox" id="soreThroat" name="soreThroat" value="soreThroat"></li>
          <li>Cough <input type="checkbox" id="cough" name="cough" value="cough"></li>
         
      </ul>
      <div>
          <button id="btn">Submit</button>
      </div>   
  </div>

  <div class="result">
    <h2 id="suggestion"></h2>

    <div class="first-opt">
      <h2 id="drugname"></h2>
      <img id="image" src="" height="200">
      <p id="drug-info"></p>
      <p id="link"><a id="drug-link" href=""></a></p>
    </div>
    
    <div class="second-opt">
      <h2 id="drugname2"></h2>
      <img id="image2" src="" height="200">
      <p id="drug-info2"></p>
      <p id="link2"><a id="drug-link2" href=""></a></p>
    </div>

    <p>This site is not a replacement for a doctor. If you are experiencing serious symptoms, seek medical help immediately.</p>
  </div>

    <script src="script.js"></script>
  </body>
</html>
