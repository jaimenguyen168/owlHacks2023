<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <h1 id="MainTitle">Welcome to Universal.Symptom.Solver </h1>

    <div id="google_translate_element" class="translate">
      <p class="translate">Click on the dropdown button to translate this page: </p>

      <script type="text/javascript"> 
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
      </script>
    </div>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <div class="mainStuff">
      <h2>Select one Symptom:</h2>

      <input type="radio" id="headache" name="symptom" value="headache">Headache
      <input type="radio" id="fever" name="symptom" value="fever">Fever
      <input type="radio" id="congestion" name="symptom" value="congestion">Congestion
      <input type="radio" id="vomitting" name="symptom" value="vomitting">Vomitting/Naseau
      <input type="radio" id="soreThroat" name="symptom" value="soreThroat">Sore Throat 
      <input type="radio" id="cough" name="symptom" value="cough">Cough
   
    </div>

      <div class="btn">
          <button id="btn">Submit</button>
      </div>   
      <hr>

  <h2 id="suggestion"></h2>
  <hr>
    <div class="result">
      
      <div class="float-child">
        <h2 id="drugname"></h2>
        <img id="image" src="" height="200">
        <p id="drug-info" class="drug-info"></p>
      </div>
      <hr>
      <div class="float-child">
        <h2 id="drugname2"></h2>
        <img id="image2" src="" height="200">
        <p id="drug-info2" class="drug-info"></p>
      </div>
      <hr>
    </div>

      <footer>This site is not a replacement for a doctor. If you are experiencing serious symptoms, seek medical help immediately.</footer>
  
    <script type="module" src="script.js"></script>
  </body>
</html>
